  定义一个新任务
[file-build]
command:c,cpp=g++ -O2 -g "$(VIM_FILEPATH)" -std=c++20 -o "./bin/$(VIM_FILENOEXT)"
command:rust=cargo build
cwd=$(VIM_FILEDIR)
output=quickfix
save=2


[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp=g++ -O2 -g "$(VIM_FILEPATH)" -std=c++20 -o "./bin/$(VIM_FILENOEXT)" && time ./bin/$(VIM_FILENOEXT)
command:rust=time cargo run
command:python=time python3 "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:haskell=ghc -dynamic -o "./bin/$(VIM_FILENOEXT)" "$(VIM_FILEPATH)" && ./bin/$(VIM_FILENOEXT)
output=terminal
pos=toggleterm
cwd=$(VIM_FILEDIR)
save=2
